<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .carousel {
      display: flex;
      overflow: hidden;
      width: 800px;
      margin: 0 auto;
    }

    .carousel-video {
      flex-shrink: 0;
      width: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      margin: 0 10px;
    }
  </style>
</head>

<body>
  <div class="carousel">
    <div class="carousel-video">
      <video width="800" height="450" id="1" autoplay controls>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <!-- <div class="carousel-video">
      <video width="800" height="450" controls>
        <source src="video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="carousel-video">
      <video width="800" height="450" controls>
        <source src="video3.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video> -->
  </div>
  </div>
  <div class="buttons">
    <button class="button" id="1" onclick="changevideo(1)">Video 1</button>
    <button class="button" id="2" onclick="changevideo(2)">Video 2</button>
    <button class="button" id="3" onclick="changevideo(3)">Video 3</button>
  </div>

  <script>
    let currentSlide = 0;
    const videos = document.querySelectorAll('.carousel-video');

    function changeSlide(slideIndex) {
      // videos[currentSlide].style.transform = 'translateX(-100%)';
      // videos[slideIndex].style.transform = 'translateX(0)';
      // currentSlide = slideIndex;
      console.log(videos)
    }
    function changevideo(vid) {
      const cvideo = document.getElementById("1");
      let name = "video" + vid + ".mp4";
      cvideo.src = name;
      console.log("clicked", name);
    }
  </script>
</body>

</html>
